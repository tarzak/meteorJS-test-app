<template name="results">
    <div>
        <h2 class="results">{{numberOfVenues}} venue{{plurality}}</h2>
        <button {{isDisabled}} class="btn btn-default results">Export CSV</button>
    </div>
    <div class="clearer"></div>
    <div class="table-responsive results"> 
        <table class="table table-striped"> 
            <thead> 
                <tr> 
                    <th>Name</th> 
                    <th>City</th> 
                    <th>Street Address</th> 
                    <th>Latitude</th> 
                    <th>Longitude</th> 
                </tr> 
            </thead> 
            <tbody> 
                {{#each results}}
                    {{> resultRow}}
                {{/each}}
            </tbody> 
        </table> 
    </div>
</template>
