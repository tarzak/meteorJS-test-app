<template name="queryRow">
    <tr> 
        <td>
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </td>
        <td>{{query}}</td> 
        <td>{{lat}}</td> 
        <td>{{lng}}</td> 
        <td>{{radius}}km</td>
        <td>{{date}}</td> 
    </tr>
</template>
